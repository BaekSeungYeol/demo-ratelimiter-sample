plugins {
  id 'org.springframework.boot' version '2.7.3'
  id 'io.spring.dependency-management' version '1.0.13.RELEASE'
  id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

tasks.named('test') {
  useJUnitPlatform()
}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = '11'

  repositories {
    mavenCentral()
  }

  dependencies {
  }

}